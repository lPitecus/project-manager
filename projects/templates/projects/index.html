{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cuida</title>
</head>
<link rel="stylesheet" href="{% static 'projects/style.css' %}">
<body>
<h1>Projetos disponiveis</h1>
{% if lista_projetos %}
<ul>
    {% for projeto in lista_projetos %}
    <li><a href="{% url 'projects:project' projeto.id %}">{{ projeto.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Nenhum projeto encontrado</p>
{% endif %}
<br>
<button><a href="{% url 'projects:add_project' %}">Adicionar novo projeto</a></button>
<button><a href="{% url 'projects:add_task_global' %}">Adicionar nova task</a> </button>
</body>
</html>
