{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionando Projeto</title>
</head>
<link rel="stylesheet" href="{% static 'projects/style.css' %}">
<body>
<h1>Adicionando Projeto</h1>
<form action="{% url 'projects:add_project' %}" method="POST">
    {% csrf_token %}
    <div class="row">
        {% for field in form.visible_fields %}
        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
            <label style="color:#212121; margin-bottom: 5px;">{{ field.label }}</label>
            {{ field }}
        </div>
        {% for error in field.errors %}
        <div class="alert alert-danger">
            {{ error }}
        </div>

        {% endfor %}
        {% endfor %}
    </div>
    <div>
        <button class="btn btn-success col-12" type="submit">Cadastrar Projeto</button>
    </div>
</form>
<a href="{% url 'projects:index' %}">Voltar para o in√≠cio</a>
</body>
</html>
